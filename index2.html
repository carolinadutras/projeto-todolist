<body>

    <div class="dragzone">

    <div class="dropzone" ondragover="allowDrop(ev)" androp="drop(event)">

        .dragzone, .dropzone{
            height: 400px;

            margin-top: 150px;
            margin-left: 7%
        }        
    </style>
